<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calculator.css">
    <script src="https://kit.fontawesome.com/c909713526.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body class="bg-dark">
    <div class="container">
        <!-- <div class="row">
            <h1 class="text-center ms-5 ps-5 mt-5 pt-5" style="color: white;">CALCULATOR</h1>
        </div> -->
        <div class="row  mt-5 pt-5">
            <input id="result" class="form-control" type="text" placeholder="0">
        </div>

        <div class="row mt-2 section">
                <div class="col-3"><button onclick="allclear()" class="button"><i class="fa-solid fa-c"></i></button></div>
                <div class="col-3"><button onclick="del()" class="del" ><strong>Del</strong></button></div>
                <div class="col-3"><button onclick="displaydata('%')" class="percent" ><i class="fa-solid fa-percent"></i></button></div>
                <div class="col-3"><button onclick="displaydata('/')"  class="special"><i class="fa-solid fa-divide"></i></button></div>
        </div>

        <div class="row mt-2 section">
            <div class="col-3"><button onclick="displaydata(7)" class=" button " ><i class="fa-solid fa-7"></i></button> </div>
            <div class="col-3"><button onclick="displaydata(8)" class="del"><i class="fa-solid fa-8"></i></button> </div>
            <div class="col-3"><button onclick="displaydata(9)" class="percent"><i class="fa-solid fa-9"></i></button></div>
             <div class="col-3"> <button onclick="displaydata('Ã—')"  class="special"><i class="fa-solid fa-xmark"></i></button></div>
        </div>

        <div class="row mt-2 section">
            <div class="col-3"><button onclick="displaydata(4)" class="button"><i class="fa-solid fa-4"></i></button> </div>
            <div class="col-3"><button onclick="displaydata(5)" class="del" ><i class="fa-solid fa-5"></i></button> </div>
            <div class="col-3"> <button onclick="displaydata(6)" class="percent" ><i class="fa-solid fa-6"></i></button> </div>
            <div  class="col-3"><button onclick="displaydata('-')" class="special"><i class="fa-solid fa-minus"></i></button></div>
        </div>

        <div class="row mt-2 section">
            <div class="col-3"><button onclick="displaydata(1)" class=" button" ><i class="fa-solid fa-1"></i></button> </div>
            <div class="col-3"> <button onclick="displaydata(2)" class="del" ><i class="fa-solid fa-2"></i></button> </div>
            <div class="col-3"><button onclick="displaydata(3)" class="percent" ><i class="fa-solid fa-3"></i></button> </div>
            <div class="col-3"><button onclick="displaydata('+')"  class="special"><i class="fa-solid fa-plus"></i></button></div>
        </div>

        <div class="row mt-2 section" >
            <div class="col-4"><button onclick="displaydata(0)" class="zero" ><i class="fa-solid fa-0"></i></button> </div>
            <div class="col-4"><button onclick="displaydata('.')" class="circle"><i class="fa-solid fa-circle"></i></button></div>
            <div class="col-4"> <button onclick="evaluate()" class="equals"><i class="fa-solid fa-equals"></i></button></div>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>

</html>
