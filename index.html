<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calculator.css">
    <script src="https://kit.fontawesome.com/c909713526.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div clas="col-6 ">
                <input id="result" class="form-control mt-5 pt-3" type="text" placeholder="0">
            </div>
        </div>
        <div class="row p-2">
            <div class="col-12 text-center">
                <button class="symbol" onclick="allclear()"><i class="fa-solid fa-c"></i></button>
                <button class="symbol" onclick="del()"><strong>Del</strong></button>
                <button class="symbol"><strong>( )</strong></button>
                <button class="symbol" onclick="displaydata('%')"><i class="fa-solid fa-percent"></i></button>

            </div>
        </div>
        <div class="row  p-1">
            <div class="col-12 text-center">
                <button class="symbol" onclick="displaydata('/')"><i class="fa-solid fa-divide"></i></button>
                <button class="number" onclick="displaydata(7)"><i class="fa-solid fa-7"></i></button>
                <button class="number" onclick="displaydata(8)"><i class="fa-solid fa-8"></i></button>
                <button class="number" onclick="displaydata(9)"><i class="fa-solid fa-9"></i></button>

            </div>
        </div>

        <div class="row p-1">
            <div class="col-12 text-center">
                <button class="symbol" onclick="displaydata('×')"><i class="fa-solid fa-xmark"></i></button>
                <button class="number" onclick="displaydata(4)"><i class="fa-solid fa-4"></i></button>
                <button class="number" onclick="displaydata(5)"><i class="fa-solid fa-5"></i></button>
                <button class="number" onclick="displaydata(6)"><i class="fa-solid fa-6"></i></button>

            </div>
        </div>

        <div class="row p-1">
            <div class="col-12 text-center">
                <button class="symbol" onclick="displaydata('-')"><i class="fa-solid fa-minus"></i></button>
                <button class="number" onclick="displaydata(1)"><i class="fa-solid fa-1"></i></button>
                <button class="number" onclick="displaydata(2)"><i class="fa-solid fa-2"></i></button>
                <button class="number" onclick="displaydata(3)"><i class="fa-solid fa-3"></i></button>

            </div>

        </div>


        <div class="row p-1">
            <div class="col-12 text-center">
                <button class="symbol" onclick="displaydata('+')"><i class="fa-solid fa-plus"></i></button>
                <button class="symbol" onclick="displaydata(0)"><i class="fa-solid fa-0"></i></button>
                <button class="symbol" onclick=""><strong>^</strong></button>
                <button class="symbol" onclick="displaydata('.')"><strong>.</strong></button>

            </div>
            <div class="row p-2">
                <div class="col-12 text-center" style="margin-left: 1%;">
                    <button class="symbol" ><strong>√</strong></button>
                    <button class="symbol">±</button>
                    <button class="symbol" onclick="evaluate()"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./calculator.js"></script>

</html>
